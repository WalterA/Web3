<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
        }

        .bl {
            border-left-style: solid ;
        }

        .bt {
            border-bottom-style: solid;
        }

        .brr {
            border-right-style: solid ;
        }

        .pad {
            padding : 20px;
        }
    </style>
</head>
<body style="height: 100%;">

    <h1 style=" border : solid ; padding-top : 20px ; padding-right: 20px ; padding-bottom : 20px ; padding-left : 20px"> Titolo </h1>

    <div style="height: 100%; margin : 0px auto; font-size: 40px;">
        <table style="margin : 0 auto">
            <tr>
                <td class="bt brr pad"> X </td>
                <td class="bt pad"> 0 </td>
                <td class="bl bt pad"> 0 </td>
            </tr>
            <tr>
                <td class=" brr bt pad"> 0 </td>
                <td class=" bt pad"> X </td>
                <td class=" bl bt pad"> X </td>
            </tr>       
            <tr>
                <td class=" brr pad"> 0 </td>
                <td class=" pad"> X </td>
                <td class=" bl pad"> 0 </td>
            </tr>          
        </table>
    </div>
</body>
</html>
